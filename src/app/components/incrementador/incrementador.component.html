<h3>{{ legenda }}</h3>
<div class="input-group">
    <span class="input-group-btn">
    <button (click)="cambiarValor(-5)" class="btn btn-primary" type="button"><i class="mdi mdi-minus"></i></button>
  </span>
    <input #txtProgress (ngModelChange)="onChange($event)" name="progreso" [(ngModel)]="progreso" type="number" class="form-control" min="1" max="100">
    <span class="input-group-btn">
      <button (click)="cambiarValor(+5)" class="btn btn-primary" type="button"><i class="mdi mdi-plus"></i></button>
    </span>
</div>
